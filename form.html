<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Submit your product reviews and ratings">
    <meta name="author" content="Student Name">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">
            <fieldset>
                <legend>Product Information</legend>

                <div class="form-group">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rating</legend>

                <div class="form-group rating-group">
                    <label>Overall Rating <span class="required">*</span></label>
                    <div class="star-rating">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1" class="star-label">★ 1</label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" class="star-label">★★ 2</label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" class="star-label">★★★ 3</label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" class="star-label">★★★★ 4</label>

                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5" class="star-label">★★★★★ 5</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Features</legend>

                <div class="form-group">
                    <label>Useful Features (check all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="easyInstall" name="features" value="Easy to Install">
                            <label for="easyInstall">Easy to Install</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="goodValue" name="features" value="Good Value">
                            <label for="goodValue">Good Value</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="goodQuality" name="features" value="Good Quality">
                            <label for="goodQuality">Good Quality</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="durable" name="features" value="Durable">
                            <label for="durable">Durable</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="worksExpected" name="features" value="Works as Expected">
                            <label for="worksExpected">Works as Expected</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Written Review</legend>

                <div class="form-group">
                    <label for="writtenReview">Your Review (optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"
                        placeholder="Tell us about your experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Product Review System | WDD 131</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
