<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive quiz about HTML and CSS">
    <meta name="author" content="Nephi Asha">

    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>
                     <img src="https://static.vecteezy.com/system/resources/previews/020/045/187/non_2x/checkmark-check-list-icon-sign-symbol-logo-green-design-illustration-free-vector.jpg" alt="Logo" width="100">
                     <h1>Basic HTML & CSS Quiz</h1>
                </legend>

                <!-- Question 1 -->
                <div class="form-item">
                    <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1" placeholder="Your answer here">
                </div>

                <!-- Question 2 -->
                <div class="form-item">
                    <label for="q2"><span>2.</span> How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Your answer here"></textarea>
                </div>

                <!-- Question 3 -->
                <div class="form-item">
                    <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="">Choose One ...</option>
                        <option value="option1">/* This is a comment */</option>
                        <option value="option2">// This is a comment</option>
                        <option value="option3"># This is a comment</option>
                    </select>
                </div>

                <!-- Question 4 -->
                <div class="form-item">
                    <label for="q4"><span>4.</span> What is the bottom margin given this declaration?</label>
                    <div class="code-block">margin: 10px 5px 15px;</div>
                    <input type="text" id="q4" name="q4" placeholder="Your answer here">
                </div>

                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
