<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>    
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Nephi Asha | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Fullname: <input type="text" name="fullname" id="fullname"></label>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email: <input type="email" name="useremail" id="useremail"></label> 
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="fav-browser">What is your favorite browser? <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="brave">Brave</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="other">Other</option>
                    </select></label>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet? <input type="checkbox" name="pet" id="pet"></label>
                </div>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Calabar, Abuja, PH, Akpabuyo, Lekki"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Nephi Asha</p>
    </footer>
</body>
</html>
